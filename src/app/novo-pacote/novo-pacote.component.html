<div class="card">
    <div class="card-header">
        Cadastro de pacotes
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label for="nome" class="col-md-4 col-form-label text-md-right">
                Nome
            </label>
            <div class="col-md-6">
                <input id="nome" type="text" name="nome" required="required" class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <label for="valor" class="col-md-4 col-form-label text-md-right">
                Valor
            </label>
            <div class="col-md-6">
                <input id="valor" type="text" name="valor" required="required" class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <label for="dataInicio" class="col-md-4 col-form-label text-md-right">
                Data de Início
            </label>
            <div class="col-md-6">
                <input id="dataInicio" type="date" name="dataInicio" required="required" class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <label for="dataFim" class="col-md-4 col-form-label text-md-right">
                Data de Fim
            </label>
            <div class="col-md-6">
                <input id="dataFim" type="date" name="dataFim" required="required" class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <label for="telefone" class="col-md-4 col-form-label text-md-right">
                Telefone
            </label>
            <div class="col-md-6">
                <input id="telefone" type="text" name="telefone" required="required" class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <label for="site" class="col-md-4 col-form-label text-md-right">
                Site
            </label>
            <div class="col-md-6">
                <input id="site" type="text" name="site" required="required" class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <label for="descricao" class="col-md-4 col-form-label text-md-right">
                Descrição
            </label>
            <div class="col-md-6">
                <textarea id="descricao" name="descricao" required="required" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row mb-0">
            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary btn-sm">
                    Enviar
                </button>
            </div>
        </div>
    </div>
</div>
